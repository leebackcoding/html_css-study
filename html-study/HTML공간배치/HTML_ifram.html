<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML iframe</title>
  </head>
  <body>
    <iframe src="삽입하는 웹페이지 URL" title="내용"></iframe>
    <iframe src="삽입하는 웹페이지 URL" title="내용" width="100%" height="100%"></iframe>
    <h1>iframe을 이용하여 웹 페이지에 다른 웹 페이지 삽입하기</h1>
    <iframe src="https://lcy2825.tistory.com/22" title="내용" width="50%" height="300px"></iframe>
    <hr />
    <iframe src="https://lcy2825.tistory.com/22" style="border: 2px dashed red" title="내용" width="50%" height="300px"></iframe>
    <br /><br />
    <iframe src="https://lcy2825.tistory.com/22" title="내 블로그22" name="frame"></iframe>
    <a href="https://lcy2825.tistory.com/21" target="frame">내 블로그 21</a>
    <a href="https://lcy2825.tistory.com/20" target="frame">내 블로그 20</a>
  </body>
</html>
