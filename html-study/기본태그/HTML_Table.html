<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>010-1234-5678</td>
        </tr>
        <tr>
          <td>이순신</td>
          <td>010-2323-5678</td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>금액</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>10만원</td>
        </tr>
        <tr>
          <td>이순신</td>
          <td>20만원</td>
        </tr>
        <tr>
          <td colspan="2">sum : 30만원</td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th rowspan="2">이름</th>
          <td>홍길동</td>
        </tr>
        <tr>
          <td>이순신</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">지역</th>
          <td>대구광역시</td>
        </tr>
        <tr>
          <td>서울특별시</td>
        </tr>
      </tbody>
    </table>
    <caption>
      회원 관리
    </caption>
    <table>
      <thead>
        <tr>
          <th rowspan="2">이름</th>
          <td>홍길동</td>
        </tr>
        <tr>
          <td>이순신</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">지역</th>
          <td>대구광역시</td>
        </tr>
        <tr>
          <td>서울특별시</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
