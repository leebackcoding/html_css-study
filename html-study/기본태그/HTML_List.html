<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_List</title>
  </head>
  <body>
    <!-- 순서 없는 리스트 ul -->
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>

    <ul style="list-style-type: square">
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>

    <ul>
      <li>서울 특별시</li>
      <li>인천 광역시</li>
      <li>대구 광역시</li>
      <ul>
        <li>달서구</li>
        <li>수성구</li>
      </ul>
    </ul>

    <!-- 순서 있는 리스트 ol -->
    <ol>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ol>
    <ol type="A">
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ol>
    <ol start="30">
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ol>

    <!-- 정의 리스트 dl -->
    <dl>
      <dt>용어 1</dt>
      <dd>용어 1에 대한 정의</dd>
      <dt>용어 2</dt>
      <dd>용어 2에 대한 정의</dd>
    </dl>
    <dl>
      <dt>HTML5</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>CSS3</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
