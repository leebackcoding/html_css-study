<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <p>
      이번엔 띄어쓰기를 할거야 <br />
      띄어쓰기하면 공백이 안생겨!
    </p>

    <h1>hr 태그</h1>
    <hr />
    <p>hr 태그는 웹페이지에서 수평선을 그어준다.</p>

    <pre>
      pre tag는 엔터(enter), 탭(tap), 스페이스바(space bar)를 눌렀을 때 형태 그대로 출력한다.

        탭 :  HTML    &     CSS3

        엔터 : HTML
          &
          CSS3
        
      스페이스바: HTML5 & CSS3
    </pre>
  </body>
</html>
